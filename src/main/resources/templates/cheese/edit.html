<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success" role="alert" th:text="${'
Edit Cheese ' + cheese.name + ' ' + cheese.cheeseId}"></div>


<!--<h2 th:text="'Edit Cheese ' + ${cheese.name} + 'id=' + {cheese.cheeseId}'  "></h2>-->
<!--id="name-field" type="text" name="name"-->

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <!--form control and form groups make the smaller entry in add -->
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>


    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="desc-field" type="text" name="description"
               th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>

    </div>
    <input type="hidden" value = "*{cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>

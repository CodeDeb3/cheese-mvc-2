<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success" role="alert" th:text="${'
Edit Cheese ' + cheese.name + ' ' + cheese.cheeseId}"></div>


<!--<h2 th:text="'Edit Cheese ' + ${cheese.name} + 'id=' + {cheese.cheeseId}'  "></h2>-->
<!--id="name-field" type="text" name="name"-->

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <!--form control and form groups make the smaller entry in add -->
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>


    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select class="form-control" th:field="*{type}" >
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}">
            </option>
        </select>
        <span th:errors="*{type}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" type="number" th:field="*{rating}"/>
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <!-- We add a hidden field for our cheeseId (Using `*{cheeseId}` to reference our model defined above as `th:object="${cheese}"`-->
    <input type="hidden" th:field="*{cheeseId}"/>

    <!--<input type="hidden" th:value = "*{cheeseId}" name="cheeseId" />-->
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success" role="alert" th:text="${'
Edit Cheese ' + cheese.name + ' ' + cheese.cheeseId}"></div>


<!--<h2 th:text="'Edit Cheese ' + ${cheese.name} + 'id=' + {cheese.cheeseId}'  "></h2>-->

<form method="post" style="max-width:600px;">
    <!--form control and form groups make the smaller entry in add -->
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name"
               th:value="${cheese.name}" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" name="description"
               th:value="${cheese.description}" />
    </div>
    <input type="hidden" value = "${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
